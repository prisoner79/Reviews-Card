<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Cards</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Salsa&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

    <div class="container">
        <div class="h1">
            <h1>Our Reviews</h1>
            <div class="line"></div>
        </div>
        <div class="main">
            <div class="img-div">
                <img src="./person-1.jpeg" alt="" id="person-img" srcset="">
            </div>
            <div class="text">
                <p class="name">Nidhi Chaudhary</p>
                <p class="job">UI DESIGINER</p>
                <div class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem architecto veniam
                    explicabo doloremque deserunt optio ratione aperiam soluta sapiente? Nam quae labore quaerat!</div>
            </div>
            <div class="btn">
                <button class="prev-btn" >&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
            <button class="random">Get Random</button>
        </div>
    </div>

    <script src="./app.js"></script>

</html>
